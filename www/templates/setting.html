<ion-view view-title="设置">
  <ion-content>
  <ion-list>
        <ion-item  class="item-toggle-c" > 
          <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">省流量模式</ion-toggle>
        </ion-item>
        <ion-item  class="item-toggle-c" > 
          <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">签到提醒</ion-toggle>
        </ion-item>
        <ion-item  class="item-toggle-c" > 
        <ion-toggle ng-model="airplaneMode" toggle-class="toggle-calm">消息推送</ion-toggle>
        </ion-item>
        <ion-item  class="item-icon-right" > 
          <span>清理缓存</span>
          <i class="icon ion-ios-arrow-forward icon-text-left"><span class="text">10M</span></i>
        </ion-item>
        <div class="item item-divider divider-small"></div>
        
        <ion-item  class="item-icon-right" > 
          <span>应用推荐</span>
          <i class="icon ion-ios-arrow-forward icon-text-left"></i>
        </ion-item>        
        <ion-item  class="item-icon-right" > 
          <span>版本检测</span>
          <i class="icon ion-ios-arrow-forward icon-text-left"><span class="badge badge-assertive">new</span></i>
        </ion-item>        
        <ion-item  class="item-icon-right" > 
          <span>意见反馈</span>
          <i class="icon ion-ios-arrow-forward icon-text-left"></i>
        </ion-item>
        <div class="item item-divider divider-small"></div>

        <button class="button button-full button-light loginout margin-less">退出当前账号</button>
      </ion-list>
  </ion-content>
</ion-view>
